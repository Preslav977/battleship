<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <div class="header">
        <p class="header-name">
          Battleship
        </p>
      </div>
    </div>
    <div class="dialog-container">
      <dialog class="dialog">
        <div class="dialog-container-wrapper">
          <form class="player-information" id="player-name" method="dialog" method="get">
            <label for="player-name" class="player-name" id="player-name">Enter your name:</label>
            <input class="player-name-input" type="text" name="player-name" id="player-name" required>
            <button class="confirm-button">Confirm</button>
            <div class="instructions-container">
              <p class="instructions">Enter your name to start the game</p>
            </div>
          </form>
        </div>
      </dialog>
      <div class="winner-dialog-container">
        <dialog class="winner-dialog">
          <div class="dialog-content">
          <p class="display-winner">awdwd</p>
          <button class="play-again">Play Again</button>
        </div>
        </dialog>
      </div>
    </div>
    <div class="player-board"></div>
    <div class="computer-board"></div>
    <div class="container">
    <div class="player-board-status-container">
      <p class="your-board-status">Your Board</p>
      <div class="player-carrier-status-container">
      <p class="player-ship-carrier">Carrier: </p>
      <p class="player-carrier-status"></p>
    </div>
    <div class="player-battleship-status-container">
      <p class="player-ship-battleship">Battleship: </p>
      <p class="player-battleship-status"></p>
    </div>
    <div class="player-destroyer-status-container">
      <p class="player-ship-destroyer">Destroyer: </p>
      <p class="player-destroyer-status"></p>
    </div>
    <div class="player-submarine-status-container">
      <p class="player-ship-submarine">Submarine: </p>
      <p class="player-submarine-status"></p>
    </div>
    <div class="player-patrolboat-status-container">
      <p class="player-ship-patrolboat">Patrol Boat: </p>
      <p class="player-patrolboat-status"></p>
    </div>
    </div>
    <div class="computer-board-status-container">
      <p class="computer-board-status">Computer's Board</p>
      <div class="computer-carrier-status-container">
      <p class="computer-ship-carrier">Carrier: </p>
      <p class="computer-carrier-status"></p>
    </div>
    <div class="computer-battleship-status-container">
      <p class="computer-ship-battleship">Battleship: </p>
      <p class="computer-battleship-status"></p>
    </div>
    <div class="computer-destroyer-status-container">
      <p class="computer-ship-destroyer">Destroyer: </p>
      <p class="computer-destroyer-status"></p>
    </div>
    <div class="computer-submarine-status-container">
      <p class="computer-ship-submarine">Submarine: </p>
      <p class="computer-submarine-status"></p>
    </div>
    <div class="computer-patrolboat-status-container">
      <p class="computer-ship-patrolboat">Patrol Boat: </p>
      <p class="computer-patrolboat-status"></p>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
